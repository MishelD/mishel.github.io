<!DOCTYPE html>
<html lang="ru"  xml:lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MM</title>
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
	<link rel="stylesheet" href="css/scroll.css" type="text/css"/>
	<link rel="stylesheet" href="css/placeholder.css" type="text/css"/>
	 <style>
	</style>
	<script src="https://kit.fontawesome.com/ec22bbd471.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
		<div class="logo">
			<a href="index.html"><img src="svg/logo.svg" alt="MM social network logo" class="logo_svg"></a>
		</div>
		<div class="nav">
			<a href="#my_page" class="my_page"><i class="fas fa-address-card"></i></a>
			<a href="#friends" class="friends"><i class="fas fa-user-friends"></i></a>
			<a href="#music" class="music"><i class="fas fa-music"></i></a>
		</div>
		<div class="menu"><i class="fas fa-bars"></i></div>
		<div class="search_nav">
			<form action="" method="get" class="search_form">
				<input type="text" placeholder="Search">
				<button type="submit"><i class="fas fa-search"></i></button>
			</form>
		</div>
	</header>
	<section class="page">
		<div class="left_column">
			<div class="name" style="display: flex;">
				<h3 class="first_name">Михаил</h3>
				<h3 class="last_name">Долгушев</h3>
			</div>
			<div class="user_status">
				<h5 class="text_status">Элементарно, Ватсон!</h5>
			</div>
			<hr>
			<div class="date_of_birth" style="padding-top: 15px;"><h5>Дата рождения: 26 ноября 2003г.</h5></div>
			<div class="city"><h5>Город: Анапа</h5></div>
			<div class="work"><h5>Место работы: <a href="https://vk.com/mishel_portfolio" style="color: #0069CC; border-bottom: 1px #9EBCD9 dashed" target="_blank">Mishel' Art's</a></h5></div>
		</div>
		<div class="right_column">
			<div class="profile_photo"></div>
		</div>
	</section>
	<section class="fast_message">
		<div class="head_fm">
			<p>Fast Message</p>
			<button class="hide_button"><i class="fas fa-chevron-down"></i></button>
		</div>
		<div class="chat">
			<div class="first_message message_block">
				<div class="friend_avatar"><i class="fas fa-user"></i></div>
				<p>Привет, чем занимаешься?</p>
			</div>
			<div class="second_message message_block">
				<div class="user_avatar"></div>
				<p>Привет, да так лендинг пишу</p>
			</div>
			<div class="third_message message_block">
				<div class="friend_avatar"><i class="fas fa-user"></i></div>
				<p>Ясно, удачи!</p>
			</div>
		</div>
	</section>
	<footer class="footer">
		<p class="rights">© 2020 Dolgushev Mihail. All rights reserved</p>
	</footer>
</body>
</html>
